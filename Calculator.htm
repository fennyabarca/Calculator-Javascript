<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Calculator</title>

        <style type="text/css">
            .botao{width: 40px; height: 30px; background-color: #7f8fa6; color: #ffffff; margin: 3px;}
            #igual{background-color: #c23616;}
            #operacao{background-color: #273c75;}
            #C{background-color: #B33771;}
            #visor{width: 190px;}
            .botao:hover{background-color: #3c6382;}
            #igual:hover{background-color: #e55039;}
            #C:hover{background-color: #6D214F;}
            #operacao:hover{background-color: #1B9CFC;}
        </style>

        <script type="text/javascript">
            function limpar(){
                document.getElementById('visor').value = '';
            }
            function preencher(valor){
                document.getElementById('visor').value += valor;
            }
            function calcular(){
                var resultado = 0;
                resultado = document.getElementById('visor').value;
                //alert(resultado);
                document.getElementById('visor').valor = '';
                document.getElementById('visor').value = eval(resultado);
            }   
        </script>
    </head>

    <body>
        <input type="text" id="visor" size="25/">
        <br/><br/>
        <input type="submit" class="botao" value="1" onclick="preencher(1);"/>
        <input type="submit" class="botao" value="2" onclick="preencher(2);"/>
        <input type="submit" class="botao" value="3" onclick="preencher(3);"/>
        <input type="submit" class="botao" value="/" id="operacao" onclick="preencher('/');"/>
        <br/>
        <input type="submit" class="botao" value="4" onclick="preencher(4);"/>
        <input type="submit" class="botao" value="5" onclick="preencher(5);"/>
        <input type="submit" class="botao" value="6" onclick="preencher(6);"/>
        <input type="submit" class="botao" value="*" id="operacao" onclick="preencher('*');"/>
        <br/>
        <input type="submit" class="botao" value="7" onclick="preencher(7);"/>
        <input type="submit" class="botao" value="8" onclick="preencher(8);"/>
        <input type="submit" class="botao" value="9" onclick="preencher(9);"/>
        <input type="submit" class="botao" value="+" id="operacao" onclick="preencher('+');"/>
        <br/>
        <input type="submit" class="botao" value="0" onclick="preencher(0);"/>
        <input type="submit" class="botao" value="C" id="C" onclick="limpar();"/>
        <input type="submit" class="botao" value="=" id="igual" onclick="calcular();"/>
        <input type="submit" class="botao" value="-" id="operacao" onclick="preencher('-');"/>
        <br/>
    </body>
</html>
